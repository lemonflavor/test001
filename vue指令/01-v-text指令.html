<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-text="content">这段内容会被覆盖</p>
    <p v-text="100">这是一句话</p>
    <p v-text="content2"></p>
    <!-- <span>span的内容</span> -->
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        content: '内容文本',
        content2: '<span>span的内容</span>'
      }
    })
  </script>
</body>

</html>
