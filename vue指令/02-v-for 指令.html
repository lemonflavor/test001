<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <ul>
      <li v-for="item in arr" :key="item">输入框{{ item }} : <input type="text"></li>
    </ul> -->
    <ul>
      <li v-for="item  in itemList" :key="item.id">输入框{{ item.value }} : <input type="text"></li>
    </ul>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        arr: [1, 2, 3],
        itemList: [{
            id: 1,
            value: 2
          },
          {
            id: 2,
            value: 3
          },
          {
            id: 3,
            value: 3
          }
        ]
      }
    })
  </script>
</body>
